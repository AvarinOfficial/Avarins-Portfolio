<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avarin | Portfolio</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: radial-gradient(circle at top, #0f172a, #020617);
            color: #e5e7eb;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Navbar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(15px);
            background: rgba(15, 23, 42, 0.6);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            z-index: 1000;
        }

        nav h1 {
            font-weight: 900;
            font-size: 1.4rem;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav ul {
            display: flex;
            gap: 30px;
        }

        nav ul li {
            list-style: none;
            font-weight: 500;
            opacity: 0.8;
            transition: 0.3s;
        }

        nav ul li:hover {
            opacity: 1;
        }

        section {
            padding: 120px 10%;
        }

        /* Hero */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero h2 {
            font-size: 3.5rem;
            font-weight: 900;
            line-height: 1.1;
        }

        .gradient-text {
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            margin-top: 20px;
            font-size: 1.1rem;
            opacity: 0.85;
        }

        .hero-buttons {
            margin-top: 40px;
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-primary {
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            color: #020617;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(56,189,248,0.4);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
        }

        .btn-outline:hover {
            background: rgba(255,255,255,0.05);
        }

        /* Cards */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
            margin-top: 60px;
        }

        .card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 18px;
            padding: 30px;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: rgba(129,140,248,0.6);
        }

        .card h3 {
            margin-bottom: 10px;
        }

        /* Contact */
        .contact {
            text-align: center;
        }

        .contact-box {
            max-width: 700px;
            margin: auto;
            background: rgba(255,255,255,0.03);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255,255,255,0.08);
        }

        .contact p {
            margin: 15px 0;
            font-size: 1.05rem;
        }

        footer {
            text-align: center;
            padding: 30px;
            opacity: 0.6;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .hero h2 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>

<nav>
    <h1>Avarin</h1>
    <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#experience">Experience</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<section class="hero">
    <div class="hero-content">
        <h2>
            Hi, I'm <span class="gradient-text">Avarin</span><br>
            Roblox Scripter & GUI Artist
        </h2>
        <p>
            Expert Roblox developer
